<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Loan Default Predictor</title>
<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<style>
  body {
            background-image: url('static/images.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed; /* This keeps the background fixed while scrolling */
        }
  .row{
    margin:10px;
  }
</style>

</head>
<body>
  <div class="row">
    <div class="col-lg-12 text-center"><h1>Loan Default Predictor</h1></div>
  </div>
  
  <div class="form-group">

    <form action="{{ url_for('predict')}}" class="form-group flex" method="post">
      <div class="row">
        <div class="col-md-6 col-lg-6">
          <input type="text" name='loan_amount' class="form-control input-lg" placeholder='Loan Amount' required="required" />
        </div>
        <div class="col-md-6 col-lg-6">
          <select name="loan_type" class="form-select loan-type" required="required" >
            <option value="" disabled selected>Loan Type</option>
            <option value="0">type 1</option>
            <option value="1">type 2</option>
            <option value="2">type 3</option>
        </select>
       </div>
      </div> 
      <!-- row ends -->

      <div class="row">
        <div class="col-md-6 col-lg-6">
          <input type="text" name='rate_of_interest' size="3" class="form-control input-lg" placeholder='Rate Of Interest' required="required" />
        </div>
        <div class="col-md-6 col-lg-6">
        <select name="loan_purpose" class="form-select loan-purpose" required="required" >
          <option value="" disabled selected>Loan Purpose</option>
          <option value="0">p1</option>
          <option value="1">p2</option>
          <option value="2">p3</option>
          <option value="3">p4</option>
        </select>
        </div>
      </div> 
      <!-- row ends -->


      <div class="row">
        <div class="col-md-6 col-lg-6">
          <input type="text" name='term'  class="form-control input-lg" placeholder='Term' required="required" />
        </div>
        <div class="col-md-6 col-lg-6">
          <select name="age" class="form-select age" required="required" >
            <option value="" disabled selected>Age</option>
            <option value="20">&lt 25</option>
            <option value="29.5">25-34</option>
            <option value="39.5">35-44</option>
            <option value="49.5">45-54</option>
            <option value="59.5">55-64</option>
            <option value="69.5">65-74</option>
            <option value="79">&gt 74</option>
          </select>
        
        </div>
      </div> 
      <!-- row ends -->


      <div class="row">
        <div class="col-md-6 col-lg-6">
          <input type="text" name='income' class="form-control input-lg" placeholder='Income' required="required" />
        </div>
        <div class="col-md-6 col-lg-6">
        </div>
      </div> 
      <!-- row ends -->


      <div class="row">
        <div class="col-md-6 col-lg-6">
          <input type="text" name='Credit_Score'  class="form-control input-lg" placeholder='Credit Score' required="required" />
        </div>
        <div class="col-md-6 col-lg-6">        
        </div>
      </div> 
      <!-- row ends -->

      <div class="row">
        <div class="col-lg-12">
          <button type="submit" class="form-control input-lg btn btn-primary">Predict</button>
        </div>
      </div> 
      <!-- row ends -->

    </form>
  </div>


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
